<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font-awesome -->
    <script src="https://use.fontawesome.com/0856ab4841.js"></script>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <title>Memory Game</title>
  </head>
  <body>
    
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
        <p>Welcome to the Card Mathcing Memory Game!</p>
        <p>Flip over two cards and try find a match</p>
      </header>

      <section class="score-panel">
        <ul class="star-rating">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>
        <span class="moves-counter">0</span> Moves
        <div class="reset">
          <button class="reset-btn">Reset <i class="fa fa-repeat"></i></button>
        </div>
      </section>

      <ul class="deck">
        <li class="card">
          <img class="agility" src="assets/img/Agility.png" alt="fall out 4 image of agilty skill">
        </li>
        <li class="card">
          <img class="citizenship" src="assets/img/Citizenship.png" alt="fall out 4 image of citizenship award">
        </li>
        <li class="card">
          <img class="nuka-cola" src="assets/img/Nuka-Cola.png" alt="fall out 4 image of nuka cola">
        </li>
        <li class="card">
          <img class="nerd-rage" src="assets/img/Nerd-Rage.png" alt="fall out 4 image of nerd rage">
        </li>
        <li class="card">
          <img class="robotics" src="assets/img/Robotics.png" alt="fall out 4 image of vault boy robotics expert">
        </li>
        <li class="card">
          <img class="nuka-cola" src="assets/img/Nuka-Cola.png" alt="fall out 4 image of nuka cola challeng">
        </li>
        <li class="card">
          <img class="shocked" src="assets/img/Shock.png" alt="fall out 4 image of vault boy being shocked">
        </li>
        <li class="card">
          <img class="boat" src="assets/img/Boat.png" alt="fall out 4 image of vault boy on a boat">
        </li>
        <li class="card">
          <img class="agility" src="assets/img/Agility.png" alt="fall out 4 image of agilty skill">
        </li>
        <li class="card">
          <img class="hack" src="assets/img/Hack.png" alt="fall out 4 image of vault boy hacking terminal">
        </li>
        <li class="card">
          <img class="boat" src="assets/img/Boat.png" alt="fall out 4 image of vault boy on a boat">
        </li>
        <li class="card">
          <img class="hack" src="assets/img/Hack.png" alt="fall out 4 image of vault boy hacking terminal">
        </li>
        <li class="card">
          <img class="nerd-rage" src="assets/img/Nerd-Rage.png" alt="fall out 4 image of nerd rage">
        </li>
        <li class="card">
          <img class="robotics" src="assets/img/Robotics.png" alt="fall out 4 image of vault boy robotics expert">
        </li>
        <li class="card">
          <img class="citizenship" src="assets/img/Citizenship.png" alt="fall out 4 image of citizenship award">
        </li>
        <li class="card">
          <img class="shocked" src="assets/img/Shock.png" alt="fall out 4 image of vault boy being shocked">
        </li>
      </ul>
    </div>

  <script src="assets/js/custom.js"></script>
